<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielkarten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="karten-container">

        <div class="spielkarte" data-farbe="herz">
            <div class="wert oben">A<span class="symbol"></span></div>
            <div class="mitte"><span class="symbol"></span></div>
            <div class="wert unten">A<span class="symbol"></span></div>
        </div>

        <div class="spielkarte" data-farbe="pik">
            <div class="wert oben">10<span class="symbol"></span></div>
            <div class="mitte"><span class="symbol"></span></div>
            <div class="wert unten">10<span class="symbol"></span></div>
        </div>

        <div class="spielkarte" data-farbe="karo">
            <div class="wert oben">Q<span class="symbol"></span></div>
            <div class="mitte"><span class="symbol"></span></div>
            <div class="wert unten">Q<span class="symbol"></span></div>
        </div>

        <div class="spielkarte" data-wert="Drache"></div>

        <div class="spielkarte" data-wert="Phoenix"></div>

        <div class="spielkarte" data-wert="Hund"></div>

    </div>

</body>
</html>
