{% extends "base.html" %}

{% block title %}Registrieren{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Neuen Account erstellen</h1>
    <p style="text-align:center; color:#555; margin-top:-20px; margin-bottom:25px;">
        Tritt bei, um dich mit deinen Freunden zu batteln.
    </p>
    <form method="POST" action="{{ url_for('register_page') }}">

        <div class="form-group">
            <label for="username">öffentlicher Benutzername</label>
            <input type="text" id="username" name="username" class="form-control" required minlength="3">
            <div id="username-availability-feedback" style="font-size: 0.9em; margin-top: 5px; height: 1em;"></div>
        </div>

        <div class="form-group">
            <label for="email">E-Mail für Bestätigungscodes</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">6 Zeichen Passwort</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password_confirm">Passwort bestätigen</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
        </div>

        <button type="submit" class="form-button full-width">Registrieren</button>
    </form>
    <div class="links">
        <p>Schon einen Account? <a href="{{ url_for('login_page') }}">Hier einloggen</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {

    // --- Username Validierung (MIT Verzögerung) ---
    let usernameTimeout;
    const usernameInput = document.getElementById('username');
    const feedbackEl = document.getElementById('username-availability-feedback');

    if (usernameInput) {
        usernameInput.addEventListener('input', () => {
            clearTimeout(usernameTimeout);
            feedbackEl.textContent = 'Prüfe...';
            feedbackEl.style.color = '#6c757d';

            usernameTimeout = setTimeout(() => {
                const username = usernameInput.value.trim();
                if (username.length === 0) {
                    feedbackEl.textContent = '';
                    return;
                }

                fetch(`/check_username?name=${encodeURIComponent(username)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Netzwerkfehler bei der Anfrage.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        feedbackEl.textContent = data.message;
                        feedbackEl.style.color = data.success ? 'green' : 'red';
                    })
                    .catch(error => {
                        console.error('Fehler bei der Benutzernamen-Validierung:', error);
                        feedbackEl.textContent = 'Prüfung fehlgeschlagen.';
                        feedbackEl.style.color = 'red';
                    });
            }, 800); // 800ms Verzögerung
        });
    }

    // --- Passwort-Validierung ---
    function validatePassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('password_confirm').value;
        const confirmEl = document.getElementById('password_confirm');

        if (password !== confirmPassword) {
            confirmEl.setCustomValidity("Passwörter stimmen nicht überein.");
        } else {
            confirmEl.setCustomValidity('');
        }
    }
    document.getElementById('password').addEventListener('change', validatePassword);
    document.getElementById('password_confirm').addEventListener('keyup', validatePassword);
});
</script>
{% endblock %}
